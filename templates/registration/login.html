<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if not user.is_authenticated %}
        <form method="post">
                {% csrf_token %}
                {{form.as_p}}
            <button type="submit">Sign Up</button>
        </form>
{% else %}
        <p>Вы уже вошли</p>
{% endif %}
</body>
</html>
